version: '3.8'
services:
  lightning-db-node:
    container_name: 'local-ltng-db-node'
    build:
      context: ../..
      dockerfile: build/docker/lightning-db-node.Dockerfile
    restart: always
    env_file:
      - ../../.local.env
    ports:
      - '7001:7001'
      - '50051:50051'
      - '50052:50052'
    volumes:
      - lightning-db-node-local-db:/var/lib/lightning-db-node/data

volumes:
  lightning-db-node-local-db:
    driver: local
