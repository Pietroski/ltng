version: '3.8'
services:
  lightning-db-node:
    container_name: 'test-integration-ltng-db-node'
    build:
      context: ../../../../..
      dockerfile: build/docker/lightning-db-node.Dockerfile
    # image: # pietroski/lightning-db-node:v0.0.8
    restart: always
    env_file:
      - ../../.tests.integration.ltng.db.env
    ports:
      - '50051:50051'
      - '50052:50052'
    volumes:
      - lightning-db-node-benchmark-test-db:/var/lib/lightning-db-node/data

volumes:
  lightning-db-node-benchmark-test-db:
    driver: local
