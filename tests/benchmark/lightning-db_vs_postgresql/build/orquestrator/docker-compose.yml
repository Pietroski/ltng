version: '3.8'
services:
  postgresql:
    image: postgres:14.2-alpine
    restart: always
    environment:
      - POSTGRES_USER=operator
      - POSTGRES_PASSWORD=operator
      - POSTGRES_DB=postgresql_benchmark_db
    ports:
      - '5432:5432'
    volumes:
      - postgresql-benchmark-test-db:/var/lib/postgresql/data

  lightning-db-node:
    build:
      context: ../../../../..
      dockerfile: build/docker/lightning-db-node.Dockerfile
    # image: pietroski/lightning-db-node:v1.0.0
    restart: always
    env_file:
      - ../../.benchmark.ltng.db.vs.psql.env
    ports:
      - '50051:50051'
      - '50052:50052'
    volumes:
      - lightning-db-node-benchmark-test-db:/var/lib/lightning-db-node/data

volumes:
  postgresql-benchmark-test-db:
    driver: local
  lightning-db-node-benchmark-test-db:
    driver: local
